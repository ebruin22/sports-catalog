{% extends 'base.html' %}
{% block content %}
    <h1>Add New Item</h1>
    <form action="{{url_for('newItem', category_id=category_id)}}" method='post'>
        <p>Name:</p>
            <input type='text' size='30' name='name'>
        <p>Image:</p>
            <input type='text' size='30' name='image'>
        <p>Description:</p>
            <input type='text' size='30' name='description'>
        <p>Price:</p>
            <input type='float' size='30' name='price'>
        <input type='submit' value='Create'>
        <a href="{{url_for('showItems', category_id=category_id)}}">Cancel</a>
    </form>
{% endblock %}
