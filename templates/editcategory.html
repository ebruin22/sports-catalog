{% extends 'base.html' %}
{% block content %}
    <h1>Edit Category</h1>
    <form action="{{url_for('editCategory', category_id=c.id)}}" method='post'>
        <p>Name:</p>
            <input type='text' size='30' name='name' placeholder="{{c.name}}">
        <input type='submit' value='Submit'>
        <a href="{{url_for('showCategories')}}">Cancel</a>
    </form>
{% endblock %}
