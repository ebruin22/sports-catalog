{% extends 'base.html' %}
{% block content %}
    <h1>Edit Item</h1>
    <form action="{{url_for('editItem', category_id=category_id, item_id=item_id)}}" method='post'>
        <p>Name:</p>
            <input type='text' size='30' name='name' placeholder='{{item.name}}'>
        <p>Image:</p>
            <input type='text' size='30' name='image' placeholder='{{item.image}}'>
        <p>Description:</p>
            <input type='text' size='30' name='description' placeholder='{{item.description}}'>
        <p>Price:</p>
            <input type='float' size='30' name='price' placeholder='{{item.price}}'>
        <input type='submit' value='Create'>
        <a href="{{url_for('showItems', category_id=category_id)}}">Cancel</a>
    </form>
{% endblock %}
